l_german:

 #Activity
 activity_HRT_italienzug: "Italienzug"
 activity_HRT_italienzug_desc: "In der langjährigen Tradition des Heiligen Römischen Reiches stellt der Italienzug eine Reise sowohl von spiritueller als auch politischer Bedeutung dar. Wenn ein neuer Kaiser gewählt wird, um das Reich zu führen, geschieht dies nicht nur durch den Willen der Fürsten und des Adels, sondern durch göttliches Recht, bestätigt durch die höchste Autorität im Christentum: den Papst."
 activity_HRT_italienzug_selection_tooltip: "Reise auf den alten Straßen, durchquere Länder reich an Geschichte und Kultur, um die ewige Stadt zu erreichen und an der Krönungszeremonie teilzunehmen\n\nErwartete Belohnungen:\n$EFFECT_LIST_BULLET$[piety_i|E] [piety|E]\n$EFFECT_LIST_BULLET$[prestige_i|E] [prestige|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_i|E] [dynasty_prestige|E]"
  
 activity_HRT_italienzug_host_desc: "$BULLET_WITH_TAB$Erhalte zufällige Mengen an [piety_i|E][piety|E], [prestige_i|E][prestige|E] und [dynasty_prestige_i|E][dynasty_prestige|E]"
 activity_HRT_italienzug_guest_desc: "$BULLET_WITH_TAB$Erhalte zufällige Mengen an [piety_i|E][piety|E] und [prestige_i|E][prestige|E]"
 
 activity_HRT_italienzug_province_rome_desc: "#P Die Ewige Stadt#!\nDurch Jahrtausende der Geschichte getränkt, steht diese alte Hauptstadt als Leuchtfeuer des Glaubens und der Macht. Einst das Herz eines riesigen Imperiums, dient sie jetzt als spirituelles Epizentrum des Christentums. Ihre geschichtsträchtigen Straßen und großartigen Basiliken sind Zeugen unzähliger Krönungen und heiliger Zeremonien. Für einen designierten Kaiser des Heiligen Römischen Reiches ist Rom nicht nur ein Ziel, sondern ein Zeugnis göttlichen Schicksals. Hier gekrönt zu werden bedeutet, von Gott, dem Papst und dem gesamten Christentum anerkannt zu sein."
 activity_HRT_italienzug_province_desc: "Eine Bastion des Glaubens und der Tradition. Obwohl nicht die antike Hauptstadt Roms, ist diese verehrte Stadt aufgrund des Wohnsitzes des Papstes zum temporären spirituellen Herz des Christentums geworden. Ihre Bedeutung wird durch ihre Rolle bei kaiserlichen Krönungen und heiligen Zeremonien unterstrichen. Für einen designierten Kaiser des Heiligen Römischen Reiches ist die Reise hierher eine Pilgerfahrt der göttlichen Bestätigung. In dieser Stadt gekrönt zu werden bedeutet, den Segen Gottes, des Papstes und des gesamten christlichen Reiches zu erlangen." # Fallback-Option

 TRAVEL_NAME_FOR_activity_HRT_italienzug: "[Character.GetFirstNamePossessiveNoTooltip] $activity_HRT_italienzug$"

 activity_HRT_italienzug_destination_selection: ""
 activity_HRT_italienzug_guest_help_text: "$activity_HRT_italienzug$"
 activity_HRT_italienzug_predicted_cost: "Die Kosten des Italienzugs hängen von den [activity_options|E] ab, die Sie wählen."
 activity_HRT_italienzug_conclusion_desc: "Während die letzten Momente des Italienzugs zu Ende gehen und das Echo unserer historischen Reise sich legt, blicken wir mit erneuertem Zweck und Hoffnung nach vorne. Möge diese altehrwürdige Tradition als Zeugnis unseres Engagements und unserer Einheit dienen, um eine stärkere Bindung für die Zukunft des Reiches zu schmieden."

 HRT_italienzug_expedition_type: "Expedition"
 HRT_italienzug_expedition_type_small: "Kleine Expedition"
 HRT_italienzug_expedition_type_small_desc: "$EFFECT_LIST_BULLET$ Sie bringen geschickte Ritter, nahe Familienmitglieder und vielleicht vertraute Berater mit\n$EFFECT_LIST_BULLET$ Gewinnen Sie [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')]#!\n$EFFECT_LIST_BULLET$ Gewinnen Sie [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_prestige_gain')]#!\n$EFFECT_LIST_BULLET$ Erhalten Sie eine winzige Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Die bevorstehende Reise ist unvorhersehbar und erfordert Vorsicht. Während uns der Ehrgeiz antreibt, muss die Klugheit unsere Schritte leiten.#!"
 
 HRT_italienzug_expedition_type_normal: "Bescheidene Expedition"
 HRT_italienzug_expedition_type_normal_desc: "$EFFECT_LIST_BULLET$ Sie bringen auch Helfer, Spezialisten und interessierte Verbündete mit\n$EFFECT_LIST_BULLET$ Gewinnen Sie [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')]#!\n$EFFECT_LIST_BULLET$ Gewinnen Sie [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_prestige_gain')]#!\n$EFFECT_LIST_BULLET$ Erhalten Sie eine kleine Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Eine Expedition dieser Größe erfordert ein Zeichen des Engagements, sowohl im Geiste als auch in der Zahl. Jede Hand zählt.#!"
 
 HRT_italienzug_expedition_type_grand: "Große Expedition"
 HRT_italienzug_expedition_type_grand_desc: "$EFFECT_LIST_BULLET$ Jeder verfügbare [character|E] bei [court|E] begleitet Sie\n$EFFECT_LIST_BULLET$ Gewinnen Sie [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_piety_gain')]#!\n$EFFECT_LIST_BULLET$ Gewinnen Sie [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('major_prestige_gain')]#!\n$EFFECT_LIST_BULLET$ Erhalten Sie eine mittlere Menge an [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Sich in Grandeur auf den Weg zu machen, ist ein Statement an die Welt. Der Ruhm unseres Reiches soll allen bekannt sein.#!"

